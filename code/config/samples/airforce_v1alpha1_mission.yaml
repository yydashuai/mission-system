apiVersion: airforce.airforce.mil/v1alpha1
kind: Mission
metadata:
  labels:
    app.kubernetes.io/name: mission
    app.kubernetes.io/instance: mission-sample
    app.kubernetes.io/part-of: airforce-mission-system
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: airforce-mission-system
  name: mission-sample
spec:
  missionName: "demo-mission"
  missionType: strike
  priority: high
  objective:
    targetArea: "demo-area"
    targetCoordinates:
      latitude: "28.5"
      longitude: "122.3"
    targetDescription: "demo-target"
  stages:
    - name: stage1-isr
      displayName: "侦察"
      type: 串行
      flightTasks:
        - aircraft: j20
          role: reconnaissance
          priority: high
          taskParams:
            altitude: 10000m
            speed: 800km/h
    - name: stage2-strike
      displayName: "打击"
      type: 并行
      dependsOn: ["stage1-isr"]
      flightTasks:
        - aircraft: h6k
          role: strike
          priority: critical
          taskParams:
            altitude: 9000m
            speed: 750km/h
  config:
    failurePolicy:
      maxRetries: 3
      retryStrategy: exponential
      stageFailureAction: 中止
    cancellationPolicy:
      gracePeriod: 300s
      cleanup: true
    coordination:
      dataLinkProtocol: "Link-16"
      commandFrequency: "UHF-243MHz"
      emergencyFrequency: "121.5MHz"
